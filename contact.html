<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas - Contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- FONT -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="shortcut icon" href="foto/favicon.jpg" type="image/x-icon">
    <link rel="icon" href="foto/favicon.jpg" type="image/x-icon">
    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/76976f3323.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

    <section id="header">
        <a href="index.html"><img src="foto/adidas.png" width="50" height="50" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="autoclose">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="#">Contact</a></li>
                <li><a href="#" class="bag"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-x"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i id="bar" class="fas fa-bars"></i>
        </div>
    </section>

    <section id="contact">
        <div class="contact-box">
            <div class="right">
                <form action="mailto:muhammadgalih600@gmail.com" method="POST">
                <h2>Contact Us</h2>
                <input type="text" class="field" name="nama" placeholder="Nama Kamu">
                <input type="email" class="field" name="email" placeholder="Email Kamu">
                <input type="text" class="field" name="nomor" placeholder="Nomor Kamu">
                <textarea class="field area" name="pesan" placeholder="Pesan"></textarea>
                <button type="submit" class="btn">Kirim</button>
                </form>
            </div>
        </div>
    </section>
</body>
     <script>AOS.init();</script>
</html>
